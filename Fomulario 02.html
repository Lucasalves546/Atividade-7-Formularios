<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" autocomplete="on"></form>
        <fieldset>
           
            <b><h1>Formulario de inscrição</h1></b>
            <br>
            <b>Preenchar seus dados</b>
            <br></br>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" size="30" maxlength="40" placeholder="Digite seu nome">
            <br><br>
            <label for="email">E-mail:</label>
           <input type="email" name="email" id="email" size="30" maxlength="40" placeholder="Digite seu e-mail">
            <br><br>
            <label for="Endereço">Endereço:</label>
           <input type="Endereço" name="Endereço" id="Endereço" size="30" maxlength="40" placeholder="Digite seu Endereço">
            <br><br>
            <label for="Cidade">Cidade</label>
           <input type="email" name="Cidade" id="Cidade" size="30" maxlength="40" placeholder="Digite sua Cidade">
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="telefone" name="telefone" id="telefone" size="30" maxlength="40" placeholder="Digite seu telefone">
            <br><br>
            <label for="Usuário">Usuário:</label>
            <input type="Usuário" name="Usuário" id="Usuário" size="30" maxlength="40" placeholder="Entre com o seu login">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" size="31" maxlength="40" placeholder="Digite sua senha">
            <br><br>
            <input type="submit" value="Finalizar minha inscrição" id="Finalizar minha inscrição" name="Finalizar minha inscrição">
            
        </fieldset>
    </form>
</body>
</html>
