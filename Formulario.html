<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario 01</title>
</head>
<body>
    
    <form action="" method="post" autocomplete="on"></form>
        <fieldset>
            <legend>Digite seus Dados</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" size="31" maxlength="40" placeholder="Digite seu nome">
            <br><br>
           <label for="email">E-mail:</label>
           <input type="email" name="email" id="email" size="30" maxlength="40" placeholder="Digite seu e-mail">
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="telefone" name="telefone" id="telefone" size="28" maxlength="40" placeholder="Digite seu telefone">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" size="31" maxlength="40" placeholder="Digite sua senha">
            <br><br>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
            <br><br>
            <label for="transporte">Gênero Musical Favorito:</label>
            <br><br>
            <input type="checkbox" name="Axé" id="Axé">
            <label for="Axé">Axé</label>
            <br>
            <input type="checkbox" name="pop" id="pop">
            <label for="pop">Pop</label>
            <br>
            <input type="checkbox" name="celta" id="celta">
            <label for="celta">Celta</label>
            <br>
            <input type="checkbox" name="Rock" id="Rock">
            <label for="Rock">Rock</label>
            <br>
            <input type="checkbox" name="Samba" id="Samba">
            <label for="Samba">Samba</label>
            <br>
            <input type="checkbox" name="Pagode" id="Pagode">
            <label for="Pagode">Pagode</label>
            <br>
            <input type="checkbox" name="Setanejo" id="Setanejo">
            <label for="Setanejo">Setanejo</label>
            <br>
            <input type="checkbox" name="Eletronica" id="Eletronica">
            <label for="Eletronica">Eletronica</label>
            <br><br>
            <label for="noticias">Receber noticias por E-mail:</label>
            <input type="radio" name="noticias" id="sim">
            <label for="sim">SIM</label>
            <input type="radio" name="noticias" id="nao">
            <label for="nao">NÃO</label>
            <br>
            <label for="Estado">Estado:</label>

            <select name="Estado" id="Estado">
                <option value="" selected>-- Selecione -- </option>
                <optgroup label="Região Norte">
                    <option value="Tocantins">Tocantins</option>
                    <option value="Pará">Pará</option>
                </optgroup>

                <optgroup label="Região leste">
                    <option value="Bahia">Bahia</option>
                    <option value="Espirito Santo">Espirito Santo</option>
                </optgroup>

                <optgroup label="Região Centro Oeste">
                    <option value="Goiás">Goiás</option>
                    <option value="Mato Grosso">Mato grosso</option>
                </optgroup>

                <optgroup label="Região sul">
                    <option value="Paraná (PR)">Paraná</option>
                    <option value="Santa Catarina"> Santa Catarina</option>
                    
                </optgroup>

    
            </select>
            
            <br><br>
            <label for="Comentários">Comentários:</label>
            <BR></BR>
            <textarea name="Comentários" id="Comentários" cols="30" rows="10" maxlength="300"></textarea>
            
            <br>
            <input type="submit" value="Enviar" id="enviar" name="enviar">
            <input type="reset" value="Limpar">
            <button type="submit" >Salvar</button>
            <button type="submit" ><img src="andando.gif" alt="" width=50 height=20></button>

        </fieldset>
    </form>
</body>
</html>
